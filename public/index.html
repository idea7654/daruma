<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.css"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>무궁화 꽃이 피었습니다</title>
  </head>

  <style>
    #ranking {
      position: absolute;
      left: 75%;
    }

    #warn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    #gamestart {
      position: absolute;
      left: 50%;
      top: 10%;
      color: black;
      transform: translate(-50%, -50%);
      visibility: hidden;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      visibility: hidden;
      font-size: 20px;
    }

    ol {
      line-height: 1.5em;
    }
  </style>

  <body>
    <div>
      <button
        id="ranking"
        class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs rounded shadow hover:shadow-md outline-none focus:outline-none px-4 py-2 mt-2"
        type="button"
        style="transition: all 0.15s ease"
      >
        랭킹보기
      </button>
    </div>
    <div id="overlay">
      <div class="info-area">
        <div id="info"></div>
        <button
          style="
            position: absolute;
            left: 50%;
            top: 75%;
            transform: translate(-50%, -50%);
          "
          id="xr-button"
          disabled
          class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs rounded shadow hover:shadow-md outline-none focus:outline-none px-4 py-2 mt-2"
        >
          XR not found
        </button>
        <div id="warn"></div>
      </div>
      <button id="gamestart" class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs rounded shadow hover:shadow-md outline-none focus:outline-none px-4 py-2 mt-2"></button>
    </div>
    <div id="gameOver">
      게임오버!!
    </div>
    <div id="submitServe" style="position: absolute; left: 50%; top: 70%; transform: translate(-50%, -50%); visibility: hidden;">
      <input id="submitInput" class="px-2 py-1 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-1/2" type="text" placeholder="닉네임을 입력해주세요" />
      <button id="btServer" class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs rounded shadow hover:shadow-md outline-none focus:outline-none px-4 py-2 mt-2">등록</button>
    </div>
    <div id="gameInfo" style="margin: 2rem">
      <p class="text-3xl mb-2">게임방법</p>
      <hr />
      <ol type="1">
        <li>ArCore를 지원하는 디바이스의 Chrome브라우저에서만 작동합니다.</li>
        <li>5미터 이상 떨어진 공간을 확보해주세요.</li>
        <li>화면을 터치해 술래를 설치해주세요.</li>
        <li>술래가 나타나면 위의 게임시작 버튼을 눌러주세요.</li>
        <li>술래는 앞뒤가 똑같아 보이지만 앞면만 코가 튀어나와 있습니다!</li>
        <li>
          술래의 앞면이 당신을 바라볼때 핸드폰이 10cm이상 움직이면 실패합니다.
        </li>
        <li>술래에게 들키지 않고 무사히 다가가면 성공합니다.</li>
        <li>행운을 빌어요!</li>
      </ol>
    </div>
    <div id="rankingInfo" style="visibility: hidden">
      <div
        class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800"
      >
        <div class="bg-white rounded-lg w-1/2">
          <div class="flex flex-col items-start p-4">
            <div class="flex items-center w-full">
              <div class="text-gray-900 font-medium text-lg">
                랭킹
              </div>
              <svg
                id="exit"
                class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                />
              </svg>
            </div>
            <hr />
            <div class="">
              <ul id="rankList"></li>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <div style="top: 90%">
      <ins class="kakao_ad_area" style="display:none;" 
 data-ad-unit    = "DAN-GmdcnzIKGFJf8cjl" 
 data-ad-width   = "320" 
 data-ad-height  = "50"></ins> 
    </div>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </body>
</html>
